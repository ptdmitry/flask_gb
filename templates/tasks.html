<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <th>id</th>
            <th>task_title</th>
            <th>description</th>
            <th>status</th>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
